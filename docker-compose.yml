version: '3.8'

services:
  ffmpeg-service:
    build: .
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
    volumes:
      - ./uploads:/app/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
